<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>idbe.in - Add a Poll</title>
		
		<script type="text/javascript" src="lib/jquery/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="includes/main.js"></script>
	</head>
	<body>
		<div id="message">msg</div>
		<form id="add-poll-form" name="add-poll" action="/polls" method="post">
			<table>
				<tr>
					<td>
						Listing Name:
					</td>
					<td>
						<input type="text" name="poll[title]" />
					</td>
				</tr>
				<tr>
					<td>
						Description:
					</td>
					<td>
						<textarea name="poll[description]" rows="5" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						Threshold:
					</td>
					<td>
						<input type="text" name="poll[threshold]" />
					</td>
				</tr>
				<tr>
					<td>
						&nbsp;
					</td>
					<td>
						<input type="submit" name="submit" value="Add Poll" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
